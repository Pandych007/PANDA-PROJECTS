<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>угадай число</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo2.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="pageStart">
      <div class="starPlay">
        <h2>Начать игру</h2>
        <div class="play"></div>
      </div>
    </div>
    <div class="menu" style="display: none">
      <div class="menuList">
        <div class="level level1">Легкий уровень</div>
        <div class="level level2">Средний уровень</div>
        <div class="level level3">Сложный уровень</div>
        <div class="level level4">хард кор</div>
      </div>
    </div>

    <div class="container2" style="display: none">
      <div class="rov0">
        <p class="numberLavel">
          надо набрать 20 очков что бы перейти на на следующий уровень
        </p>
      </div>
      <div class="rov1">
        <div class="col1">
          <div class="lavel1">легкий уровень</div>
          <div class="timer1">07:00</div>
        </div>
        <div class="col2"></div>
        <div class="col3">
          <div class="totalPoint"><p>общее количество очков</p></div>
          <div class="point">
            <p>количество очков <span id="point1">20</span></p>
          </div>
          <div class="poputka">
            количество попыток <span id="countPoputki">20</span>
          </div>
          <div class="diapazone">диапазон от 1 до 20</div>
          <div class="podskazka">количество подсказок 2</div>
          <button class="podskazkaButton">подсказка</button>
        </div>
      </div>

      <div class="rov2">
        <div class="col2_1">
          <div class="form">
            <div class="form1">
              <label for="numberInput">Введите число:</label>
              <input
                type="number"
                id="numberInput"
                name="numberInput"
                required
              />
              <button type="submit" id="startGameBTN">Отправить</button>
            </div>
          </div>
        </div>
        <div class="col2_2">
          <div class="form">
            <div class="form1">
              <input
                class="numberWin"
                type="number"
                name="numberInput"
                readonly
              />
            </div>
          </div>
        </div>
        <div class="col2_3"></div>
      </div>

      <div class="rov3">
        <div class="exsit" id="exsitGame">
          <button><img src="img/Icon.png" width="64px" alt="." /></button>
        </div>
        <div class="agen" id="restartGame">
          <button><img src="img/Rotate ccw.png" width="64px" alt="." /></button>
        </div>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
